<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs</title>
    <style>
        body {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <form style="background-color: rgb(237, 172, 172); width: 600px; ">
    <form action="">
        <fieldset>
            <legend>kurs Rupiah ke mata uang asing</legend>
                <table>
                    <thead>
                        <th>Masukan Nilai</th>
                        <th>valas</th>
                        <th>Nilai Rupiah</th>
                    </thead>
                    <tbody>
                        <td><input type="number" id="uang"></td>
                            <td>
                                <select id="pilih">
                                    <option>pilih</option>
                                    <option value="usd">dolar</option>
                                    <option value="sgd">dolar Singapura</option>
                                    <option value="rm">ringgit malaysia</option>
                                    <option value="yen">yen jepang</option>
                                    <option value="eu">euro</option>
                                    <option value="riyal">riyal saudi arabia</option>
                                </select>
                            </td>
                            <td><input type="number" id="konversi"></td>
                        </td>
                    </tbody>
                </table>
    </form>
    <script>
        let pilih = document.getElementById("pilih");
        pilih.onchange = function() {
            let uang = document.getElementById("uang").value;


            if (pilih.value == "usd") {
                document.getElementById("konversi").value = uang * 9915;
            } else if (pilih.value == "sd") {
                document.getElementById("konversi").value = uang * 13472;
            } else if (pilih.value == "rm") {
                document.getElementById("konversi").value = uang * 874;
            } else if (pilih.value == "yen") {
                document.getElementById("konversi").value = uang * 120;
            } else if (pilih.value == "eu") {
                document.getElementById("konversi").value = uang * 15888;
            } else if (pilih.value == "riyal") {
                document.getElementById("konversi").value = uang * 3592;
            } else {
                document.getElementById("konversi").value = "anda tidak memilih apapun"
            }
        }
    </script>
</body>
</html>
